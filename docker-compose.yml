services:
  postgres:
    image: postgres:16
    container_name: wow_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wow_password}
      POSTGRES_DB: ${POSTGRES_DB:-wow_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
