version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: wow
      POSTGRES_PASSWORD: wowpass
      POSTGRES_DB: wowmeta
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "wow"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://wow:wowpass@postgres:5432/wowmeta
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      WOWLOGS_CLIENT_ID: ${WOWLOGS_CLIENT_ID:-}
      WOWLOGS_CLIENT_SECRET: ${WOWLOGS_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  worker:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://wow:wowpass@postgres:5432/wowmeta
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      WOWLOGS_CLIENT_ID: ${WOWLOGS_CLIENT_ID:-}
      WOWLOGS_CLIENT_SECRET: ${WOWLOGS_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.workers.celery_app.celery_app", "worker", "-l", "info"]
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

  beat:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://wow:wowpass@postgres:5432/wowmeta
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      WOWLOGS_CLIENT_ID: ${WOWLOGS_CLIENT_ID:-}
      WOWLOGS_CLIENT_SECRET: ${WOWLOGS_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.workers.celery_app.celery_app", "beat", "-l", "info"]
    healthcheck:
      test: ["CMD", "true"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pgdata:
